<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Block 2.0</title>
    <link rel="shortcut icon" href="./image/BLOCK2.0-b-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/Sign-in.css">
</head>
<body>
    
    <section class="container-wrapper">
        <div class="container">
            <div class="logo-wrapper">
                <img src="./image/BLOCK2.0-log-signin.png" alt="">
            </div>
            <div class="accounts-wrapper">
                <div class="account-container">
                    <div class="si-b20-container"> <!--List 1-->
                        <a href="#">
                            <div class="si-b20"> 
                                <div class="b-logo B20">
                                    <img src="./image/BLOCK2.0-b-logo.png" alt="">
                                </div>
                                <div class="b-text">
                                    <p>Sign in with BLOCK 2.0</p>
                                </div>
                            </div>
                        </a>
                    </div> <!--End 1-->
                    <div class="si-b20-container" style="margin-top: 20px;"> <!--List 2-->
                        <a href="#">
                            <div class="si-b20"> 
                                <div class="b-logo google-logo">
                                    <img src="./image/Google-logo.png" alt="">
                                </div>
                                <div class="b-text">
                                    <p>Sign in with Google</p>
                                </div>
                            </div>
                        </a>
                    </div> <!--End 2-->
                    <div class="si-b20-container" style="margin-top: 20px;"> <!--List 3-->
                        <a href="#">
                            <div class="si-b20"> 
                                <div class="b-logo apple-logo">
                                    <img src="./image/Apple-logo.png" alt="">
                                </div>
                                <div class="b-text">
                                    <p>Sign in with Apple</p>
                                </div>
                            </div>
                        </a>
                    </div> <!--End 3-->
                    <div class="si-b20-container" style="margin-top: 20px;"> <!--List 4-->
                        <a href="#">
                            <div class="si-b20"> 
                                <div class="b-logo steam-logo">
                                    <img src="./image/Steam-logo.png"> <!--style="width: 50%;"-->
                                </div>
                                <div class="b-text">
                                    <p>Sign in with Steam</p>
                                </div>
                            </div>
                        </a>
                    </div> <!--End 4-->
                    <div class="si-b20-container" style="margin-top: 20px;"> <!--List 5-->
                        <a href="#">
                            <div class="si-b20"> 
                                <div class="b-logo xbox-logo">
                                    <img src="./image/X-box-logo.png">
                                </div>
                                <div class="b-text">
                                    <p>Sign in with X-box Live</p>
                                </div>
                            </div>
                        </a>
                    </div> <!--End 5-->
                </div>  <!--Acc wrapper-->
            </div> <!--Account wrapper-->
            <div class="sign-up-wrapper">
                <p>
                    Don't have an account? &nbsp&nbsp <a href="#">Sign up</a>
                </p>
            </div>
        </div>
    </section>


</body>
</html>
